{% extends 'blog/base.html' %}
{%block body_block%}
<div class='logBox '>
<h1 class="text-center">Register</h1>
{% if registered%}
<h3>Thankyou For Registering</h3>

{%else%}

<form action= "{% url 'register' %}"  method='post'>
    {% csrf_token %}
    <input type='text' name='first_name' class='form-control' placeholder='First Name'/><br>
    <input type='text' name='last_name' class='form-control' placeholder='Last Name'/><br>
    <div class="inputbox">
        <input type='email' id='id_email' name='email' class='form-control' placeholder='Email'/><br>
        <p id="emailAvailability"></p>
    </div>
    <input type='password' name='password'class='form-control' placeholder='Password'/><br>
    <button type='submit' class="btn btn-primary">Submit</button>
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</form>

</div>
{%endif%}
{% endblock %}
