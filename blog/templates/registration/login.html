{% extends 'blog\base.html' %}
{%block body_block%}
<h2>Please Login: </h2>
{%if form.error%}
<p>Check your Username or Password</p>
{%endif%}

<form action="{%url 'login'%}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Submit</button>
    <input type="hidden" name="'next" value="{{next}}">
</form>

{%endblock%}
