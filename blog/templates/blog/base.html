{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
</head>
<body  data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg mt-4 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'post_list' %}">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- Use ms-auto to move items to the right -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url  'create' %}">New Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url  'draft' %}">Draft</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url  'logout' %}">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url  'login' %}">Login</a></li>
                        {% endif %}
                        <li class="nav-item">
                            <button class="btn" onclick="toggleTheme()">
                                <i class="bi bi-moon"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
      <main>
    {%block body_block%}

    {%endblock%}
</main>

<script>
    function toggleTheme() {
        let element = document.body;
        let themeIcon = document.getElementById('themeIcon');

        if (element.dataset.bsTheme === 'light') {
            element.dataset.bsTheme = 'dark';
            themeIcon.classList.remove('bi-moon');
            themeIcon.classList.add('bi-sun'); // Switch to sun icon in dark mode
        } else {
            element.dataset.bsTheme = 'light';
            themeIcon.classList.remove('bi-sun');
            themeIcon.classList.add('bi-moon'); // Switch to moon icon in light mode
        }
    }
</script>

<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</div>
</body>
</html>
