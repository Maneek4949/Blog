{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    {{form.media}}
</head>
<body  data-bs-theme="light">
    <div class="container">
        <nav class="navbar navbar-expand-lg mt-4 mb-4">
            <div class="container-fluid">
                <a class="navbar-brand " href="{% url 'post_list' %}"><h2>Teach Blog</h2></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item text-center"><a class="nav-link mx-auto" href="{% url 'about' %}">About</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url  'my_post' %}">My Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url  'create' %}">New Post</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url  'draft' %}">Draft</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url  'logout' %}">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url  'register' %}">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url  'login' %}">Login</a></li>
                        {% endif %}
                        <li class="nav-item">
                           <button id="themeIcon" class="btn bi bi-moon" onclick="toggleTheme()">
                    </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
      <main>
    {%block body_block%}

    {%endblock%}
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'javascripts/index.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</div>
</body>
</html>
