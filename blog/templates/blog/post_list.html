{% extends 'blog/base.html' %}

{%block body_block%}
<h1 class="display-4  text-center"><strong>All Posts</strong></h1>
 <hr>
<div class="row g-5 justify-content-md-center">
{%for post in post_list %}
        <div class="blg col-md-8 p-3">
            <div class="card">
                <img style="max-height: 300px;;" class="card-img-topd-block img-fluid" src="{{ post.cover_image.url }}" alt="First slide">
            <div class="card-body ">
              <h3><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h3>
              <div class="actions">
                <p class="card-text" >{{ post.text|safe|linebreaksbr}}</p>
              </div>
              
            </div>
            <div class="d-flex ">
              <div class=" p-2">
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-outline-primary">Continue Reading</a>
              </div>
              <ul class="d-flex ms-auto p-2 text-decoration-none stats">
                <li><a href="{% url 'post_detail' pk=post.pk %}" class="fa fa-heart">{{post.approve_comment.count}}</a></li>
                <li><a href="{% url 'post_detail' pk=post.pk %}" class="fa fa-comment">{{post.likes.count}}</a></li>
              </ul>
            </div>
        </div>
      </div>
   
{%endfor%}
</div>
{%endblock%}
