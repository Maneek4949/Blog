{% extends 'blog/base.html' %}

{% block body_block %}
<h1 class="display-4 mt-5"><strong>Add New Post</strong></h1>
 <hr>
 <div class="container mb-4">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
 </div>
{% endblock %}
